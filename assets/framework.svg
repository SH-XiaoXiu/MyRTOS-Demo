<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 620" font-family="Arial, 'Microsoft YaHei', sans-serif">
  <!-- 白色背景 -->
  <rect x="0" y="0" width="800" height="620" fill="white"/>

  <!-- 标题 -->
  <text x="400" y="32" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">MyRTOS 架构</text>

  <!-- Application 应用层 -->
  <rect x="50" y="50" width="700" height="50" rx="4" fill="#d4edda" stroke="#28a745" stroke-width="1.5"/>
  <text x="400" y="82" text-anchor="middle" font-size="14" font-weight="bold" fill="#155724">Application (应用层)</text>
  <text x="765" y="82" text-anchor="end" font-size="10" fill="#888">demos/</text>

  <line x1="400" y1="100" x2="400" y2="118" stroke="#666" stroke-width="1.5"/>

  <!-- Programs 系统程序 -->
  <rect x="50" y="120" width="700" height="55" rx="4" fill="#fff3cd" stroke="#ffc107" stroke-width="1.5"/>
  <text x="400" y="143" text-anchor="middle" font-size="14" font-weight="bold" fill="#856404">Programs (系统程序)</text>
  <text x="400" y="163" text-anchor="middle" font-size="11" fill="#666">Shell  |  Init  |  Log</text>
  <text x="765" y="152" text-anchor="end" font-size="10" fill="#888">programs/</text>

  <line x1="400" y1="175" x2="400" y2="193" stroke="#666" stroke-width="1.5"/>

  <!-- Services 服务层 -->
  <rect x="50" y="195" width="700" height="70" rx="4" fill="#cce5ff" stroke="#007bff" stroke-width="1.5"/>
  <text x="400" y="218" text-anchor="middle" font-size="14" font-weight="bold" fill="#004085">Services (服务层)</text>
  <text x="765" y="235" text-anchor="end" font-size="10" fill="#888">services/</text>
  <g font-size="11" fill="#555">
    <text x="100" y="250" text-anchor="middle">IO</text>
    <text x="187" y="250" text-anchor="middle">AsyncIO</text>
    <text x="275" y="250" text-anchor="middle">Log</text>
    <text x="362" y="250" text-anchor="middle">Timer</text>
    <text x="450" y="250" text-anchor="middle">Monitor</text>
    <text x="537" y="250" text-anchor="middle">Process</text>
    <text x="625" y="250" text-anchor="middle">VTS</text>
    <text x="712" y="250" text-anchor="middle">Utils</text>
  </g>

  <line x1="400" y1="265" x2="400" y2="283" stroke="#666" stroke-width="1.5"/>

  <!-- Boot 启动引导 -->
  <rect x="50" y="285" width="700" height="50" rx="4" fill="#e2d5f1" stroke="#6f42c1" stroke-width="1.5"/>
  <text x="400" y="317" text-anchor="middle" font-size="14" font-weight="bold" fill="#4a2c7a">Boot (启动引导)</text>
  <text x="765" y="317" text-anchor="end" font-size="10" fill="#888">boot/</text>

  <line x1="400" y1="335" x2="400" y2="353" stroke="#666" stroke-width="1.5"/>

  <!-- Kernel 内核 -->
  <rect x="50" y="355" width="700" height="70" rx="4" fill="#f8d7da" stroke="#dc3545" stroke-width="1.5"/>
  <text x="400" y="378" text-anchor="middle" font-size="14" font-weight="bold" fill="#721c24">Kernel (内核)</text>
  <text x="765" y="395" text-anchor="end" font-size="10" fill="#888">kernel/</text>
  <g font-size="11" fill="#555">
    <text x="100" y="410" text-anchor="middle">Task</text>
    <text x="187" y="410" text-anchor="middle">Scheduler</text>
    <text x="275" y="410" text-anchor="middle">Memory</text>
    <text x="362" y="410" text-anchor="middle">Queue</text>
    <text x="450" y="410" text-anchor="middle">Mutex</text>
    <text x="537" y="410" text-anchor="middle">Semaphore</text>
    <text x="625" y="410" text-anchor="middle">Signal</text>
    <text x="712" y="410" text-anchor="middle">Tick</text>
  </g>

  <line x1="400" y1="425" x2="400" y2="443" stroke="#666" stroke-width="1.5"/>

  <!-- Arch CPU架构移植 -->
  <rect x="50" y="445" width="700" height="55" rx="4" fill="#fce4ec" stroke="#e91e63" stroke-width="1.5"/>
  <text x="400" y="468" text-anchor="middle" font-size="14" font-weight="bold" fill="#880e4f">Arch (CPU架构移植)</text>
  <text x="400" y="488" text-anchor="middle" font-size="11" fill="#666">ARM_CM3  |  ARM_CM4</text>
  <text x="765" y="478" text-anchor="end" font-size="10" fill="#888">arch/</text>

  <line x1="400" y1="500" x2="400" y2="518" stroke="#666" stroke-width="1.5"/>

  <!-- Platform 硬件平台 -->
  <rect x="50" y="520" width="700" height="55" rx="4" fill="#e8e8e8" stroke="#6c757d" stroke-width="1.5"/>
  <text x="400" y="543" text-anchor="middle" font-size="14" font-weight="bold" fill="#343a40">Platform (硬件平台)</text>
  <text x="400" y="563" text-anchor="middle" font-size="11" fill="#666">GD32F407  |  QEMU MPS2 AN385</text>
  <text x="765" y="553" text-anchor="end" font-size="10" fill="#888">platform/</text>

  <!-- 底部说明 -->
  <rect x="50" y="590" width="700" height="22" rx="3" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="400" y="606" text-anchor="middle" font-size="10" fill="#666">MyRTOS - 平台无关  |  配置: MyRTOS_Config.h</text>
</svg>
